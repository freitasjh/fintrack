#### LIQUIBASE CONFIGURATION ####
spring.liquibase.change-log=classpath:/db/changelog/master-changelog.xml
spring.liquibase.clear-checksums=true
logging.level.liquibase = INFO


####### DATABASE CONFIGURATION ########
spring.datasource.url=jdbc:mysql://localhost:3306/controle_financeiro?allowPublicKeyRetrieval=true&useSSL=false
